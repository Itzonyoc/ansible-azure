- name: Check Resource Group
  shell: |
    az group exists --name miRGAnsible
  register: rs_exists_status

- name: Print result RG
  debug:
    msg: "El RG existe?: {{ rs_exists_status }}"

- name: Create RG
  azure_rm_resourcegroup:
    name: miRGAnsible
    location: eastus2
  when: rs_exists_status.stdout|bool == false
  register: rg_status

- debug:
    msg: "Resultado final RG: {{ rg_status }}"